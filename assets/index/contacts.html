<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>

    <!-- style  -->
    <link rel="stylesheet" href="../css/standard-css.css" />
    <link rel="stylesheet" href="../fonts/Inter/font.css" />
    <link rel="stylesheet" href="../css/NavHeader.css" />
    <link rel="stylesheet" href="../css/contacts.css" />

    <!-- fav-Icon -->
    <link rel="icon" href="../img/Logo.png" type="image/x-icon" />
  </head>
  <body onload="init()">
    <nav id="linkesNavMenu"></nav>
    <main class="flexC">
      <header id="header"></header>
      <div class="content">
        <div class="contacsList">
          <div class="AddNew">
            <button onclick="openNewContactForm()" class="AddNewButton">
              <p class="AddNewText">Add new contact</p>
              <img
                class="AddNewImg"
                src="../img/contacts/person_add.png"
                alt=""
              />
            </button>
          </div>
          <div id="contactCardsContainer" class="contactCardsContainer"></div>
        </div>
        <div class="contactsContainer">
          <div class="into">
            <h1>Contacts</h1>
            <div class="separater"></div>
            <h2>better with a Team</h2>
          </div>
          <div class="contactsDetailsContainer">
            <div id="contactsDetails" class="contactsDetails">


            </div>
          </div>
        </div>
      </div>
      <div onclick="toggleOverlay()" id="overlay" class="overlay d_none">
        <div onclick="event.stopPropagation()" class="overlayContent">
          <div class="leftSide">
            <div class="imgFlex">
              <img class="joinSmall" src="../img/fav-icon.png" alt="" />
            </div>
            <div class="textFlex">
              <h1>Add contact</h1>
              <p>Tasks are better with a team!</p>
            </div>
            <div class="vektorFlex">
              <div class="vektor"></div>
            </div>
          </div>
          <div class="rightSide">
            <div class="pbContainer">
              <img class="pb" src="../img/Group 13.png" alt="" />
            </div>
            <div class="flexCC">
              <div onclick="toggleOverlay()" class="closeWrapper">
                <img class="closeContact" src="../img/Close.png" alt="" />
              </div>
              <form id="contactForm" onsubmit="submitContact(event)">
                <div class="inputs_div">
                  <input type="hidden" id="contactKey" />
                  <input
                    type="text"
                    placeholder="Name"
                    id="name"
                    class="name_icon input"
                    required
                  />
                  <input
                    type="email"
                    placeholder="Email"
                    id="email"
                    class="mail_icon input"
                    required
                  />
                  <input
                    type="tel"
                    placeholder="Phone"
                    id="phone"
                    class="phone_icon input"
                    required
                  />
                </div>

                <div class="login-buttons">
                  <button onclick="toggleOverlay()" class="cancel-button">
                    <p class="cancelText">Cancel</p>
                    <img class="closeContact" src="../img/Close.png" alt="" />
                  </button>
                  <button class="create-btn" type="submit">
                    <p class="createText">Create contact</p>
                    <img class="check" src="../img/check.png" alt="" />
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- scripts  -->
    <script src="../../main.js"></script>
    <script src="../../js/templates.js"></script>
    <script src="../../js/contacts.js"></script>
  </body>
</html>
