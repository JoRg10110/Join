<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>

    <!-- style  -->
    <link rel="stylesheet" href="../css/standard-css.css" />
    <link rel="stylesheet" href="../fonts/Inter/font.css" />
    <link rel="stylesheet" href="../css/NavHeader.css" />
    <link rel="stylesheet" href="../css/contacts.css" />

    <!-- fav-Icon -->
    <link rel="icon" href="../img/Logo.png" type="image/x-icon" />
  </head>
  <body onload="init()">
    <nav id="linkesNavMenu"></nav>
    <main class="flexC">
      <header id="header"></header>
      <div class="content">
        <div class="contacsList">
          <div class="AddNew">
            <button onclick="openNewContactForm()" class="AddNewButton">
              <p class="AddNewText">Add new contact</p>
              <img
                class="AddNewImg"
                src="../img/contacts/person_add.png"
                alt=""
              />
            </button>
          </div>
          <div id="ownContactArea" class="ownContactArea"></div>
          <div id="contactCardsContainer" class="contactCardsContainer"></div>
        </div>
        <div class="contactsContainer">
          <div class="into">
            <h1>Contacts</h1>
            <div class="separater"></div>
            <h2>better with a Team</h2>
          </div>
          <div class="contactsDetailsContainer">
            <div id="contactsDetails" class="contactsDetails"></div>
          </div>
        </div>
      </div>
      <div onclick="toggleOverlay()" id="overlay" class="overlay d_none">
        <div onclick="event.stopPropagation()" class="overlayContent">
          <div class="leftSide">
            <div class="imgFlex">
              <img class="joinSmall" src="../img/fav-icon.png" alt="" />
            </div>
            <div class="textFlex">
              <h1>Add contact</h1>
              <p>Tasks are better with a team!</p>
            </div>
            <div class="vektorFlex">
              <div class="vektor"></div>
            </div>
          </div>
          <div class="rightSide">
            <div class="pbContainer" id="editAvatarContainer">
              <!-- Initialen-Kreis wird hier eingefÃ¼gt -->
            </div>
            <div class="flexCC">
              <div onclick="toggleOverlay()" class="closeWrapper">
                <img class="closeContact" src="../img/Close.png" alt="" />
              </div>
              <form id="contactForm" onsubmit="submitContact(event)">
                <div class="inputs_div">
                  <input type="hidden" id="contactKey" />
                  <input
                    type="text"
                    placeholder="Name"
                    id="name"
                    class="name_icon input"
                    required
                  />
                  <input
                    type="email"
                    placeholder="Email"
                    id="email"
                    class="mail_icon input"
                    required
                  />
                  <input
                    type="tel"
                    placeholder="Phone"
                    id="phone"
                    class="phone_icon input"
                    required
                  />
                </div>

                <div class="login-buttons">
                  <!-- Cancel/Delete -->
                  <button id="cancelBtn" type="button" class="cancel-button">
                    <p id="cancelText" class="cancelText">Cancel</p>
                    <svg
                      id="cancelIcon"
                      class="close2"
                      width="24"
                      height="25"
                      viewBox="0 0 24 25"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M12.001 12.5001L17.244 17.7431M6.758 17.7431L12.001 12.5001L6.758 17.7431ZM17.244 7.25708L12 12.5001L17.244 7.25708ZM12 12.5001L6.758 7.25708L12 12.5001Z"
                        stroke="#2A3647"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </button>

                  <!-- Create/Save -->
                  <button id="submitBtn" type="submit" class="create-btn">
                    <p id="submitText" class="createText">Create contact</p>
                    <img
                      id="submitIcon"
                      class="check"
                      src="../img/check.png"
                      alt=""
                    />
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="successOverlay" class="success-overlay">
        <div class="succesDiv">
          <p class="succesText">Contact succesfully created</p>
        </div>
      </div>

    </main>
    
    <!-- scripts  -->
    <script src="../../main.js"></script>
    <script src="../../js/templates/templates.js"></script>
    <script src="../../js/contacts.js"></script>
  </body>
</html>
